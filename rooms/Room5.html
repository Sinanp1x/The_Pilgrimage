<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>The Pilgrimage</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f0e1;
      overflow: hidden;
    }
    .pages {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .page {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background: #fff;
      overflow: hidden; /* prevent overlap */
      position: relative;
    }
    .zoom-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: pan-y; /* ✅ allow vertical scroll, block horizontal */
    }
    .zoom-container img {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }
    .back-link {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      background: #8b5e34;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .spacer {
      height: 48px; /* push content below header */
    }
    .nav-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .nav-buttons button {
      background: #8b5e34;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    .nav-buttons button:hover {
      background: #6b4424;
    }
  </style>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <a href="../index.html" class="back-link">← Back to All Rooms</a>
  
    <!---pages-->
  <div class="pages">
    <div class="page"><div class="zoom-container"><img src="../pdfs/Mina/Mina-1.png" alt="Page 1"></div></div>
    <div class="page"><div class="zoom-container"><img src="../pdfs/Mina/Mina-2.png" alt="Page 2"></div></div>
  </div>

  <script>
  const pages = document.querySelectorAll('.zoom-container img');
  const scrollContainer = document.querySelector('.pages');

  let scale = 1, startDistance = 0, currentImg = null;
  let lastX = 0, lastY = 0, posX = 0, posY = 0;
  let isDragging = false;

  let currentPage = 0;
  scrollContainer.addEventListener('scroll', () => {
    const pageHeight = window.innerHeight;
    currentPage = Math.round(scrollContainer.scrollTop / pageHeight);
    // Reset zoom when moving
    pages.forEach(img => resetZoom(img));
  });

  // --- Zoom + Pan ---
  pages.forEach(img => {
    const container = img.parentElement;

    // ---------------- TOUCH EVENTS ----------------
    img.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches[0], e.touches[1]);
        currentImg = img;
      } else if (e.touches.length === 1 && scale > 1) {
        lastX = e.touches[0].clientX - posX;
        lastY = e.touches[0].clientY - posY;
      }
    }, { passive: false });

    img.addEventListener('touchmove', e => {
      if (e.touches.length === 2 && currentImg === img) {
        e.preventDefault();
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        let newScale = scale * (newDistance / startDistance);
        newScale = Math.max(1, Math.min(newScale, 4));
        img.style.transform = `translate(${posX}px, ${posY}px) scale(${newScale})`;
      } else if (e.touches.length === 1 && scale > 1) {
        e.preventDefault();
        posX = e.touches[0].clientX - lastX;
        posY = e.touches[0].clientY - lastY;
        img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      }
    }, { passive: false });

    img.addEventListener('touchend', e => {
      if (e.touches.length < 2 && currentImg === img) {
        scale = parseFloat(img.style.transform.match(/scale\(([^)]+)\)/)?.[1]) || 1;
        currentImg = null;
      }
    });

    // ---------------- MOUSE EVENTS ----------------
    img.addEventListener('mousedown', e => {
      if (scale > 1) {
        isDragging = true;
        lastX = e.clientX - posX;
        lastY = e.clientY - posY;
        e.preventDefault();
      }
    });

    window.addEventListener('mousemove', e => {
      if (isDragging && scale > 1) {
        posX = e.clientX - lastX;
        posY = e.clientY - lastY;
        img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // ---------------- DOUBLE TAP / DOUBLE CLICK ----------------
    let lastTap = 0;
    img.addEventListener('click', e => {
      const now = new Date().getTime();
      if (now - lastTap < 300) {
        if (scale > 1) {
          resetZoom(img);
        } else {
          scale = 2;
          posX = posY = 0;
          img.style.transform = `translate(0,0) scale(${scale})`;
        }
      }
      lastTap = now;
    });
  });

  function resetZoom(img) {
    scale = 1;
    posX = posY = 0;
    img.style.transform = `translate(0,0) scale(1)`;
    isDragging = false;
  }

  function getDistance(touch1, touch2) {
    const dx = touch2.clientX - touch1.clientX;
    const dy = touch2.clientY - touch1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
</script>
</body>
</html>
